<div class="page-title">
  <h1 class="">Login</h1>
</div>


<form class="text-center">
  <fieldset>
    <div class="input-wrapper">
      <label>Username</label>
      <input type="text" ng-model="loginCtrl.username"/>
    </div>
    <div class="input-wrapper">
      <label>Password</label>
      <input type="password" ng-model="loginCtrl.password"/>
    </div>
  </fieldset>

  <button class="btn btn--success" ng-click="loginCtrl.login(username, password)"> Login </button>
</form>
